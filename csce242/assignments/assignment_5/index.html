<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 - JavaScript Buttons and Functions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <h1>Assignment 5</h1>
        <h3>Introduction to JavaScript</h3>

        <div class="column-layout">
            <div class="counter-box">
                <h4>Count</h4>
                <div id="countDisplay" class="count">0</div>
            </div>

            <div class="image-box">
                <h4>Random Image</h4>
                <img id="randomImage" src="https://picsum.photos/200" alt="Random" onclick="changeImage()">
            </div>

            <div class="slider-box">
                <h4>Slider Move</h4>
                <input type="range" id="slider" min="0" max="100" value="0" oninput="moveSquare()">
                <div id="square" class="square">200 x 200</div>
            </div>
        </div>

        <footer>
            @trentpetersen.com
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
