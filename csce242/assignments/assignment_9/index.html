<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 - Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="assignment-container">
        <h1>Assignment 9</h1>
        <h2>Classes</h2>
        <div id="cards-container"></div>
    </div>

    <!-- Modal for bird information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <div class="modal-text">
                <h3 id="bird-name"></h3>
                <p><strong>Size:</strong> <span id="bird-size"></span></p>
                <p><strong>Lifespan:</strong> <span id="bird-lifespan"></span></p>
                <p><strong>Food:</strong> <span id="bird-food"></span></p>
                <p><strong>Habitat:</strong> <span id="bird-habitat"></span></p>
                <p><strong>Interesting Fact:</strong> <span id="bird-fact"></span></p>
            </div>
            <div class="modal-image">
                <img id="bird-image" src="" alt="Bird image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
